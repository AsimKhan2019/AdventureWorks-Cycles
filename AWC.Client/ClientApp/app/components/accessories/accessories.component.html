<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button mat-raised-button (click)="incrementCounter()">Increment</button>

<div>
    <a mat-button color="primary">Flat button</a>
    <a mat-raised-button color="accent">Raised button</a>
    <a mat-fab color="primary"><mat-icon>check</mat-icon></a>
    <a mat-mini-fab color="primary"><mat-icon>check</mat-icon></a>
</div>
